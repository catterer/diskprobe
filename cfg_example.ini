period_ms = 500 # optional, default is 1000
on_failure = /usr/bin/osascript -e "display notification \"faulty_test failed\"" # optional
on_repair = /usr/bin/osascript -e "display notification \"faulty_test repaired\"" # optional
minimal_period_ms_between__on_failure = 3000 # optional
minimal_period_ms_between__on_repair = 1500 # optional

